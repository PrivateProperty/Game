<div class="row">

    <div class="row" ng-controller="MapCtrl">

        <div class="col-xs-12">
            <div id="map" style="width: auto; height: 400px"></div>
        </div>

        <div class="col-xs-12" ng-hide=" hide() ">
            <h5>Введите название города на русском языке с ЗАГЛАВНОЙ буквы. {{gameService.warn}}<b>{{gameService.lastCity}}</b>
            </h5>
            <div class="col-xs-12">
                    <div class="input-group">
                        <input type="text" id="txt" ng-model="FromUser" value="" placeholder=" Название города" ng-keyup="inputSubmit(FromUser)" style="outline: none;
                               background: #fff;
                               border-radius: 25px;
                               border: 1px solid #a8a8a8;
                               margin: 5px 10px 5px 0;
                               padding: 6px;
                               vertical-align: middle">
                        <button class="btn btn-xs btn-info buttonMe" id="color" ng-click="recognizeSpeach()" style="outline: none;
                                border: none;
                                background: white;
                                padding: 3px;
                                border-radius: 50%;
                                margin: 9px;
                                left: 145px;
                                position: absolute">
                            <img src="/img/mic.png" width="20px" height="20px">
                        </button>
                        <button type="submit" id="send" class="btn btn-group-sm btn-info" ng-click="checkCity(FromUser)" style="border-radius: 30px;
                                outline: none;
                                padding: 6px 12px;
                                margin: 5px 0">Продолжить
                        </button>

                    </div><!-- /input-group -->
            </div>
        </div>
        <div class="col-lg-12" ng-controller="TableCtrl" id="hideButton">
            <h3>  <button class="btn btn-danger" ng-hide="hide()" ng-click="reStart()" style="margin:  0 15px"> Еще раз </button></h3>
        </div>
    </div>

</div>
