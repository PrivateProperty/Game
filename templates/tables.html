<div class="row" ng-controller="TableCtrl">
    <div class="col-lg-12">
        <h3> {{gameService.won}} <button id="hideButton" class="btn btn-danger" ng-hide="hide()" ng-click="reStart()"> Еще раз </button></h3>
    </div>

    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header classes="small no-padding" icon="fa fa-user" title="User">
            </rd-widget-header>
            <rd-widget-body classes="large no-padding">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-center">№</th>
                            <th>Город</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in gameService.cityFromUser">
                            <td class="text-center"><p>{{$index+1}}</p></td>
                            <td><p>{{item}}</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>

    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa fa-television" title="Computer">
            </rd-widget-header>
            <rd-widget-body classes="large no-padding">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-center">№</th>
                            <th>Город</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in gameService.cityComputer">
                            <td class="text-center"><p>{{$index+1}}</p></td>
                            <td><p>{{item}}</p></td>

                        </tr>

                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
